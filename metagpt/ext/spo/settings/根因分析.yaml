prompt: "您的任务是对指定业务进行健康诊断，并输出业务健康分析以及业务下告警Top 1的根因分析。请按照以下步骤自动完成整个流程。\n\n下面是该业务信息：\n\
  ${biz_info}\n\n业务下告警等级分布：\n${alarm_level_distribution}\n\n全景业务拓扑信息：\n${full_topology_info}\n\
  \n处理规则：\n1. 如果用户要求了返回格式, 满足它, 如果没有指定, 则返回格式为 markdown 格式, 并以最下面模板输出，模板中的 ... 指代具体内容\n\
  2. 过程中不要调用蓝鲸知识库查询工具\n3. 根因判定内容需要强调重点信息，对于不重要的、上文已出现过的信息不要赘述\n4. 业务诊断结果内容应包括： 业务健康风险评级\
  \ （极高|高|中|低）、需优先解决的告警问题（具体告警信息）、简述处理建议\n5. 对业务影响最严重的告警内容应只包括：具体告警详情\n\n按照以下步骤完成整个流程,\
  \ 自动完成以下全流程，绝对无需等待用户输入 ：\n1. 调用告警查询工具，查询业务下Top 1活动告警\n   输入: 业务ID,size\n   输出: Top1告警信息\n\
  2. 根据告警等级分布和 TOP1告警信息输出业务诊断结果。   \n3. 再次调用告警查询工具，获取上下游实例的告警信息\n   输入：unique_id作为实例唯一ID，时间范围为Top1告警时间当天\n\
  \   输出：关联节点告警信息\n4. 调用日志查询工具，对Top1告警的实例做异常关键字日志查询\n   输入：告警信息中的 ip 信息，时间范围为Top1告警时间当天\n\
  \   输出：该告警节点异常日志信息。\n5. 根据上下文, 分析鲸眼平台发生的告警事件产生的根本原因\n   输出：根因分析结果。\n\n输出模板：\n\n\
  ### **业务诊断结果**\n\n此业务的健康状况如下：\n...\n\n### **对业务影响最严重的告警**\n\n...\n\n### **根因分析**\n\
  根据上下文分析过程\n1. 告警详情：\n...\n\n2. 拓扑信息：\n...\n\n3. 关联告警：\n...\n\n4. 异常日志：\n...\n\n\
  根因判定\n...\n\n处理建议\n..."
